<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duplicate Detection Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Duplicate Detection Results</h1>

        <h2 class="mb-3">Absolute Duplicates:</h2>
        <ul>
            {% for pair in absolute_duplicates %}
            <li>{{ pair[0] }} - {{ pair[1] }}</li>
            {% endfor %}
        </ul>

        <h2 class="mb-3">Pseudo Duplicates:</h2>
        <ul>
            {% for pair in pseudo_duplicates %}
            <li>{{ pair[0] }} - {{ pair[1] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
